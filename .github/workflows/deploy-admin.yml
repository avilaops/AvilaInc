name: Build Admin Dashboard for GitHub Pages

on:
  push:
    branches: [ main, master ]
    paths:
      - 'src/views/**'
      - 'src/public/**'
      - '.github/workflows/deploy-admin.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create dist directory
        run: mkdir -p dist

      - name: Copy admin files
        run: |
          cp -r src/views/* dist/ 2>/dev/null || true
          cp -r src/public/* dist/ 2>/dev/null || true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'