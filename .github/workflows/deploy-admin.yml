name: Build and deploy Landing (Blazor Server)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore src/Landing/Landing.csproj

      - name: Build
        run: dotnet build src/Landing/Landing.csproj -c Release --no-restore

      - name: Publish
        run: dotnet publish src/Landing/Landing.csproj -c Release -o publish --no-build

      - name: Deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: landing-web
          publish-profile: ${{ secrets.PUBLISH_PROFILE }}
          package: publish
