<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci minha senha - Avila Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/components.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Esqueci minha senha</h1>
                <p>Digite seu email para receber instruções de redefinição</p>
            </div>

            <form id="forgotPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <span id="btnText">Enviar instruções</span>
                    <div id="loadingSpinner" class="spinner" style="display: none;"></div>
                </button>
            </form>

            <div class="auth-links">
                <a href="/login.html">Voltar ao login</a>
            </div>

            <div id="message" class="message" style="display: none;"></div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const message = document.getElementById('message');

            // Mostrar loading
            submitBtn.disabled = true;
            btnText.textContent = 'Enviando...';
            loadingSpinner.style.display = 'block';
            message.style.display = 'none';

            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (data.success) {
                    message.className = 'message success';
                    message.textContent = 'Instruções enviadas para seu email!';
                    document.getElementById('forgotPasswordForm').reset();
                } else {
                    message.className = 'message error';
                    message.textContent = data.error || 'Erro ao enviar instruções';
                }
            } catch (error) {
                message.className = 'message error';
                message.textContent = 'Erro de conexão. Tente novamente.';
            } finally {
                // Esconder loading
                submitBtn.disabled = false;
                btnText.textContent = 'Enviar instruções';
                loadingSpinner.style.display = 'none';
                message.style.display = 'block';
            }
        });
    </script>
</body>
</html>
