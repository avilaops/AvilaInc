<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir senha - Avila Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/components.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Redefinir senha</h1>
                <p>Digite sua nova senha</p>
            </div>

            <form id="resetPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="password">Nova senha</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar nova senha</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <span id="btnText">Redefinir senha</span>
                    <div id="loadingSpinner" class="spinner" style="display: none;"></div>
                </button>
            </form>

            <div class="auth-links">
                <a href="/login.html">Voltar ao login</a>
            </div>

            <div id="message" class="message" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Obter token da URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            document.getElementById('message').className = 'message error';
            document.getElementById('message').textContent = 'Token inválido ou ausente';
            document.getElementById('message').style.display = 'block';
            document.getElementById('resetPasswordForm').style.display = 'none';
        }

        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const message = document.getElementById('message');

            if (password !== confirmPassword) {
                message.className = 'message error';
                message.textContent = 'As senhas não coincidem';
                message.style.display = 'block';
                return;
            }

            // Mostrar loading
            submitBtn.disabled = true;
            btnText.textContent = 'Redefinindo...';
            loadingSpinner.style.display = 'block';
            message.style.display = 'none';

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token, newPassword: password })
                });

                const data = await response.json();

                if (data.success) {
                    message.className = 'message success';
                    message.textContent = 'Senha redefinida com sucesso! Redirecionando...';
                    message.style.display = 'block';

                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    message.className = 'message error';
                    message.textContent = data.error || 'Erro ao redefinir senha';
                    message.style.display = 'block';
                }
            } catch (error) {
                message.className = 'message error';
                message.textContent = 'Erro de conexão. Tente novamente.';
                message.style.display = 'block';
            } finally {
                // Esconder loading
                submitBtn.disabled = false;
                btnText.textContent = 'Redefinir senha';
                loadingSpinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
