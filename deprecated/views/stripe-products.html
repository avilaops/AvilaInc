<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos & Pagamentos - Avila Dashboard</title>
    <link rel="stylesheet" href="../public/css/dashboard.css">
    <style>
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin: 24px 0;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .product-card:hover {
            border-color: #3b82f6;
            transform: translateY(-2px);
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
        }

        .product-name {
            font-size: 1.4em;
            font-weight: 700;
            color: #1e293b;
        }

        .product-type {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .type-one-time {
            background: #dbeafe;
            color: #1e40af;
        }

        .type-recurring {
            background: #dcfce7;
            color: #166534;
        }

        .product-price {
            font-size: 2em;
            font-weight: 800;
            color: #3b82f6;
            margin: 12px 0;
        }

        .product-description {
            color: #64748b;
            margin-bottom: 16px;
            line-height: 1.6;
        }

        .product-features {
            list-style: none;
            padding: 0;
            margin: 16px 0;
        }

        .product-features li {
            padding: 8px 0;
            border-bottom: 1px solid #f1f5f9;
            color: #475569;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .product-features li:before {
            content: "‚úì";
            color: #10b981;
            font-weight: bold;
        }

        .payments-table {
            width: 100%;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .payments-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .payments-table th {
            background: #f8fafc;
            padding: 16px;
            text-align: left;
            font-weight: 600;
            color: #475569;
            border-bottom: 2px solid #e2e8f0;
        }

        .payments-table td {
            padding: 16px;
            border-bottom: 1px solid #f1f5f9;
        }

        .payment-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-paid {
            background: #dcfce7;
            color: #166534;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-failed {
            background: #fee2e2;
            color: #991b1b;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: 800;
            color: #3b82f6;
            margin: 8px 0;
        }

        .stat-label {
            color: #64748b;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>üí≥ Produtos & Pagamentos Stripe</h1>
        <p style="color: #64748b; margin-bottom: 32px;">Gerencie seus produtos e acompanhe os pagamentos</p>

        <!-- Estat√≠sticas -->
        <div class="stats-grid" id="stats-container">
            <div class="stat-card">
                <div class="stat-label">Total de Produtos</div>
                <div class="stat-value" id="total-products">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Pagamentos (M√™s)</div>
                <div class="stat-value" id="total-payments">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Receita Total</div>
                <div class="stat-value" id="total-revenue">-</div>
            </div>
        </div>

        <!-- Produtos -->
        <h2 style="margin: 32px 0 16px;">üì¶ Produtos Dispon√≠veis</h2>
        <div class="products-grid" id="products-container">
            <div style="text-align: center; padding: 40px; color: #94a3b8;">
                ‚è≥ Carregando produtos...
            </div>
        </div>

        <!-- Pagamentos Recentes -->
        <h2 style="margin: 48px 0 16px;">üí∞ Pagamentos Recentes</h2>
        <div class="payments-table">
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Cliente</th>
                        <th>Produto</th>
                        <th>Valor</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="payments-tbody">
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 40px; color: #94a3b8;">
                            ‚è≥ Carregando pagamentos...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';

        // Carregar produtos
        async function loadProducts() {
            try {
                const response = await fetch(`${API_BASE}/stripe/products`);
                const data = await response.json();

                if (data.success) {
                    document.getElementById('total-products').textContent = data.products.length;
                    
                    const container = document.getElementById('products-container');
                    container.innerHTML = '';

                    data.products.forEach(product => {
                        const card = document.createElement('div');
                        card.className = 'product-card';
                        
                        const typeClass = product.type === 'recurring' ? 'type-recurring' : 'type-one-time';
                        const typeLabel = product.type === 'recurring' ? 'Recorrente' : 'Avulso';

                        card.innerHTML = `
                            <div class="product-header">
                                <div class="product-name">${product.name}</div>
                                <span class="product-type ${typeClass}">${typeLabel}</span>
                            </div>
                            <div class="product-price">${product.priceFormatted}${product.type === 'recurring' ? '/m√™s' : ''}</div>
                            <div class="product-description">${product.description}</div>
                            <ul class="product-features">
                                ${product.features.map(f => `<li>${f}</li>`).join('')}
                            </ul>
                        `;
                        container.appendChild(card);
                    });
                }
            } catch (error) {
                console.error('Erro ao carregar produtos:', error);
                document.getElementById('products-container').innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #ef4444;">
                        ‚ùå Erro ao carregar produtos
                    </div>
                `;
            }
        }

        // Carregar pagamentos
        async function loadPayments() {
            try {
                const response = await fetch(`${API_BASE}/stripe/payments`);
                const data = await response.json();

                if (data.success) {
                    document.getElementById('total-payments').textContent = data.payments.length;
                    
                    // Calcular receita total
                    const totalRevenue = data.payments
                        .filter(p => p.paid)
                        .reduce((sum, p) => sum + p.amount, 0);
                    document.getElementById('total-revenue').textContent = 
                        `R$ ${(totalRevenue / 100).toFixed(2).replace('.', ',')}`;

                    const tbody = document.getElementById('payments-tbody');
                    tbody.innerHTML = '';

                    if (data.payments.length === 0) {
                        tbody.innerHTML = `
                            <tr>
                                <td colspan="5" style="text-align: center; padding: 40px; color: #94a3b8;">
                                    üì≠ Nenhum pagamento ainda
                                </td>
                            </tr>
                        `;
                        return;
                    }

                    data.payments.forEach(payment => {
                        const tr = document.createElement('tr');
                        const date = new Date(payment.created).toLocaleString('pt-BR');
                        const statusClass = payment.paid ? 'status-paid' : 'status-failed';
                        const statusLabel = payment.paid ? 'Pago' : 'Falhou';

                        tr.innerHTML = `
                            <td>${date}</td>
                            <td>${payment.email || 'N/A'}</td>
                            <td>${payment.description || 'Landing Page'}</td>
                            <td><strong>${payment.amountFormatted}</strong></td>
                            <td><span class="payment-status ${statusClass}">${statusLabel}</span></td>
                        `;
                        tbody.appendChild(tr);
                    });
                }
            } catch (error) {
                console.error('Erro ao carregar pagamentos:', error);
                document.getElementById('payments-tbody').innerHTML = `
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 40px; color: #ef4444;">
                            ‚ùå Erro ao carregar pagamentos
                        </td>
                    </tr>
                `;
            }
        }

        // Carregar tudo
        window.addEventListener('DOMContentLoaded', () => {
            loadProducts();
            loadPayments();
            
            // Atualizar a cada 30 segundos
            setInterval(loadPayments, 30000);
        });
    </script>
</body>
</html>
