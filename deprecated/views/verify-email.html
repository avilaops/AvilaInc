<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar email - Avila Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/components.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Verificação de email</h1>
                <p id="statusText">Verificando seu email...</p>
            </div>

            <div id="loadingSpinner" class="spinner"></div>

            <div class="auth-links">
                <a href="/login.html">Ir para login</a>
            </div>

            <div id="message" class="message" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Obter token da URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        const statusText = document.getElementById('statusText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const message = document.getElementById('message');

        if (!token) {
            statusText.textContent = 'Token inválido ou ausente';
            loadingSpinner.style.display = 'none';
            message.className = 'message error';
            message.textContent = 'Link de verificação inválido';
            message.style.display = 'block';
        } else {
            // Verificar email
            fetch(`/api/auth/verify-email?token=${token}`)
                .then(response => response.json())
                .then(data => {
                    loadingSpinner.style.display = 'none';

                    if (data.success) {
                        statusText.textContent = 'Email verificado com sucesso!';
                        message.className = 'message success';
                        message.textContent = 'Sua conta foi ativada. Você pode fazer login agora.';
                        message.style.display = 'block';

                        setTimeout(() => {
                            window.location.href = '/login.html';
                        }, 3000);
                    } else {
                        statusText.textContent = 'Erro na verificação';
                        message.className = 'message error';
                        message.textContent = data.error || 'Erro ao verificar email';
                        message.style.display = 'block';
                    }
                })
                .catch(error => {
                    loadingSpinner.style.display = 'none';
                    statusText.textContent = 'Erro de conexão';
                    message.className = 'message error';
                    message.textContent = 'Erro ao conectar com o servidor. Tente novamente.';
                    message.style.display = 'block';
                });
        }
    </script>
</body>
</html>
