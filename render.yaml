services:
  # Landing Page .NET (Frontend Principal)
  - type: web
    name: avila-landing
    runtime: dotnet
    env: dotnet
    region: oregon
    plan: free
    buildCommand: dotnet publish -c Release -o ./publish
    startCommand: dotnet ./publish/Landing.dll
    rootDir: src/Landing
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://0.0.0.0:10000

  # Backend API .NET
  - type: web
    name: avila-api
    runtime: dotnet
    env: dotnet
    region: oregon
    plan: free
    buildCommand: dotnet publish -c Release -o ./publish
    startCommand: dotnet ./publish/Manager.Api.dll
    rootDir: src/Manager.Api
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://0.0.0.0:10000
